<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="wrapper">
        <div id="registrationPage">
            <h2>Registration</h2>
            <input type="text" id="regUsername" placeholder="Username"><br>
            <input type="email" id="regEmail" placeholder="Email"><br>
            <input type="password" id="regPassword" placeholder="Password"><br>
            <button onclick="registerUser()">Register</button>
            <p>Already registered? <a href="#" onclick="showLoginForm()">Login here</a></p>
        </div>

        <div id="loginPage" style="display:none;">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username"><br>
            <input type="password" id="loginPassword" placeholder="Password"><br>
            <button onclick="loginUser()">Login</button>
            <p>Not registered yet? <a href="#" onclick="showRegistrationForm()">Register here</a></p>
        </div>

        <div id="ContentPage" style="display:none;">
            <h2>Welcome, <span id="loggedInUsername"></span>!</h2>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
